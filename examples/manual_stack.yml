instances:
  instance01:
    provider:
      name: libvirt_provider
      driver: libvirt
    settings:
      args:
        - "{{ instance.name }}"
        - /path/to/predefined/image/file/{{ instance.name }}.qcow2
      kwargs:
        memory_size: 2048mib
        num_vcpus: 2
  instance02:
    plan: default_plan
  instance[03-05]:
    plan: default_plan