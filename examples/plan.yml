initializer:
  provider:
    name: gen-vm-image
    driver: gen-vm-image
  settings:
    args:
      - "{{ instance.name }}"
      - /path/to/predefined/image/file/{{ instance.name }}.qcow2
    kwargs:
      disk_size: 20gib

orchestrator:
  provider:
    name: libvirt_provider
    driver: libvirt
  settings:
    args:
      - "{{ instance.name }}"
      - /path/to/predefined/image/file/{{ instance.name }}.qcow2
    kwargs:
      memory_size: 2048mib
      num_vcpus: 2

configurer:
  provider:
    name: configure-vm-image
    driver: configure-vm-image
  settings:
    args:
      - /var/lib/libvirt/images/{{ instance.name }}.qcow2