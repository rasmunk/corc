initializer:
  instance01:
    provider:
      name: gen-vm-image
      driver: gen-vm-image
    settings:
      args:
        - "{{ instance.name }}"
        - /var/lib/libvirt/images/{{ instance.name }}.qcow2
      kwargs:
        memory_size: 2048mib
        num_vcpus: 2
        disk_size: 20gib

orchestration:
  instance01:
    provider:
      name: libvirt_provider
      driver: libvirt
    settings:
      args:
        - "{{ instance.name }}"
        - /var/lib/libvirt/images/{{ instance.name }}.qcow2
      kwargs:
        memory_size: 2048mib
        num_vcpus: 2
        disk_size: 20gib

configurer:
  instance01:
    provider:
      name: configure-vm-image
      driver: configure-vm-image
    settings:
      args:
        - /var/lib/libvirt/images/{{ instance.name }}.qcow2