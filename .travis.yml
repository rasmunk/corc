os: linux
dist: bionic
language: python
python:
- '3.6'
- '3.7'
- '3.8'
before_install:
- mkdir $TRAVIS_BUILD_DIR/.oci
- openssl aes-256-cbc -K $encrypted_251d1f868e05_key -iv $encrypted_251d1f868e05_iv -in test_api_info.enc -out $TRAVIS_BUILD_DIR/.oci/test_api_info -d
install:
- pip install -r tests/requirements.txt
- pip install -r requirements-dev.txt
- pip install -r requirements.txt
script:
- python setup.py check -rms
- flake8
- travis_wait pytest -s -v tests/
deploy:
  skip_cleanup: true
  distributions: sdist bdist_wheel
  provider: pypi
  user: rasmunk
  on:
    tags: true
    branch: master
    python: '3.7'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
